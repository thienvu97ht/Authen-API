<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Register Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container mt-30">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="text-center">Create New Account</h2>
            </div>
            <div class="panel-body">
                <form method="post">
                    <div class="form-group">
                        <label for="usr">Full Name:</label>
                        <input required="true" type="text" class="form-control" id="fullname" name="fullname">
                    </div>
                    <div class="form-group">
                        <label for="usr">User Name:</label>
                        <input required="true" type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input required="true" type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input required="true" type="password" class="form-control" id="pwd" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmation_pwd">Confirmation Password:</label>
                        <input required="true" type="password" class="form-control" id="confirmation_pwd"
                            name="confirmation_pwd">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <p>
                        <a href="login.html">I have a account</a>
                    </p>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript">
        $(function () {
            $('form').submit(function () {
                var pwd = $('#pwd').val()
                var confirmPwd = $('#confirmation_pwd').val()
                if (pwd != confirmPwd) {
                    alert('Mật khẩu không khớp vui lòng kiểm tra lại!!!')
                    return false
                }

                $.post(BASE_URL + API_AUTHEN, {
                    'action': AUTHEN_REGISTER,
                    "fullname": $('[name=fullname]').val(),
                    "username": $('[name=username]').val(),
                    "email": $('[name=email]').val(),
                    "password": $('[name=password]').val(),
                    "address": $('[name=address]').val(),
                }, function (data) {
                    obj = JSON.parse(data)

                    if (obj.status == 1) {
                        window.open('login.html', "_self")
                    } else {
                        alert(obj.msg)
                    }

                })

                return false
            })
        });
    </script>
</body>

</html>
